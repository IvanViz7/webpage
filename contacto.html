<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Urane</title>
        <link rel="stylesheet" href="reset.css"/>
        <link rel="stylesheet" href="style.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="img/UraneLogoBarber.png" alt="Logo de la Barbería Urane" class="logo"></h1>
                <nav>
                    <ul class="">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>

        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido: </label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo electrónico: </label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Télefono: </label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mendaje</label>
                <textarea cols="63" rows="10" id="mensaje" class="input-padron" required> </textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    
    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label> 

                </fieldset>

                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la barbería Urane?</label>

                <input type="submit" value="Enviar formulario" class="enviar">

            </form>
            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horarío</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes-Viernes</td>
                        <td>08:00 - 20:00</td>
                    </tr>
                    <tr>
                        <td>Sábado</td>
                        <td>10:00 - 15:00</td>
                    </tr>
                    <tr>
                        <td>Domingo</td>
                        <td>Cerrado</td>
                    </tr>
                </tbody>
            </table>

        </main>
        <footer>
            <img src="img/UraneLogoBarberBlanco.png">
            <p class="copyright">&copy Copyright Barbería Urane - 2024</p>
        </footer>
    </body>
